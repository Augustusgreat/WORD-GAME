<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fine.css">
    <title>Stylish Word Search Game</title>
</head>
<body>
    <h1>Word Search Game</h1>
    <div id="game-container">
        <div id="word-grid">
            <!-- Word grid will be generated here -->
        </div>
        <div id="word-list">
            <h2>Word List</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JAVASCRIPT</li>
                <li>REACT</li>
                <li>NODE</li>
                <li>GITHUB</li>
            </ul>
        </div>
        <button id="start-button">Start Game</button>
    </div>
    <script src="ppp.js"></script>
</body>
</html>
